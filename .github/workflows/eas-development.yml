name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - develop
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn

      - name: Build on EAS
        run: eas-cli build --platform android --profile development --non-interactive --no-wait
